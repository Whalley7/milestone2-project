<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Memory Card Game</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

  favicon files -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon.png">
  <link rel="icon" type="image/ico" sizes="16x16" href="assets/images/favicon.ico">


  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!--Stylesheets-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/69edc54f46.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="content-wrapper">
    <!-- Game Container and Heading-->
    <main id="body-wrapper">
      <div id="container-dashboard" class="container">
        <div class="row">
          <div class="col-md-12 px-12 text-center">
            <h1>Pick A Match</h1>
          </div>
        </div>
           <!-- Dashboard Display-->
           <div class="row dashboard-section box-white-curved-corners mx-auto align-items-center">
            <div class="col-md-6 text-center">
              <div class="border p-3">
                <p id="date"></p>
                <h2 class="player">Player</h2>

                <!-- Info modal pops up when clicked-->
                <button type="button" class="dashboard-btn btn btn-light circle-btn info-btn" data-toggle="modal"
                  data-target="#infoModal" aria-label="Info about the game button" title="information button">
                  <i class="far fa-question-circle fa-lg"></i>
                </button>
                 <!--mute button -->


              <button class="btn">
                <i class="fa fa-pause-circle-o" id="play" title="play button"></i>
                <i class="fa fa-play-circle-o" id="pause" title="pause button"></i>
              </button>

              <!-- reset button-->
              <button type="button" class="btn dashboard-btn btn-light circle-btn reset-btn" data-toggle="modal"
                data-target="#resetModal" aria-label="Reset user details" title="reset button">
                <i class="fas fa-undo fa-lg"></i>
              </button>
               <!-- Difficulty Buttons-->
               <h3>Select a Difficulty Level:</h3>
               <button class="btn btn-level btn-warning" id="easyButton" value="easy"
                 aria-label="Easy Level Button">Easy</button>
               <button class="btn btn-level btn-warning" id="medButton" value="med"
                 aria-label="Medium Level Button">Medium</button>
               <button class="btn btn-level btn-warning" id="hardButton" value="hard"
                 aria-label="Hard Level Button">Hard</button>
 
               <div id="levelText">Choose a level to start the game.</div>

               <div id="levelText">Choose a level to start the game.</div>
               <p>Elapsed Time: <span id="timer">0</span></p>
              </div>
            </div>
            <div class="col-md-6 text-center">
              <div id="game">
                <div class="border p-3">
                  <div id="image-0">
                    <ul class="cards">
                      <li class="card">
                        <div class="view front-view">?
                        </div>
                        <div class="view back-view">
                          <img id="imageElement" src="assets/images-0/img-1.png" alt="card-image"></img>
                        </div>
                      </li>
                      <li class="card">
                        <div class="view front-view">?
                        </div>
                        <div class="view back-view">
                          <img id="imageElement" src="assets/images-0/img-2.png" alt="card-imgage"></img>
                        </div>
                      </li>
                    </li>
                    <li class="card">
                      <div class="view front-view">?
                      </div>
                      <div class="view back-view">
                        <img id="imageElement" src="assets/images-0/img-4.png" alt="card-image"></img>
                      </div>
                    </li>
                    <li class="card">
                      <div class="view front-view">?
                      </div>
                      <div class="view back-view">
                        <img id="imageElement" src="assets/images-0/img-5.png" alt="card-image"></img>
                      </div>
                    </li>
                  </li>
                  <li class="card">
                    <div class="view front-view">?

                    </div>
                    <div class="view back-view">
                      <img id="imageElement" src="assets/images-0/img-6.png" alt="card-image"></img>
                    </div>
                  </li>
                  <li class="card">
                    <div class="view front-view">?
                    </div>
                    <div class="view back-view">
                      <img id="imageElement" src="assets/images-0/img-3.png" alt="card-image"></img>
                    </div>
                  </li>
                  <li class="card">
                    <div class="view front-view">?

                    </div>
                    <div class="view back-view">
                      <img id="imageElement" src="assets/images-0/img-4.png" alt="card-image"></img>
                    </div>
                  </li>
                </li>
                <li class="card">
                  <div class="view front-view">?
                  </div>
                  <div class="view back-view">
                    <img id="imageElement" src="assets/images-0/img-8.png" alt="card-image"></img>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="details">
        <p class="flips">Flips: <span><b>0</b></span></p>
        <p class="matched">Matched: <span><b>0</b></span></p>
        <button id="refresh-button">Refresh</button>
      </div>
    </div>
  </div>
</div>
 <!-- Modal -->
 <div class="modal fade" id="lostModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="mod al-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Bad Luck</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
       <!-- Input User Modal-->
  <form id="my-form">
    <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModal aria-hidden=" true">
      <div class="modal-dialog modal-login">
        <div class="modal-content">
          <div class="modal-header">
            <fieldset>
              <!--<div class="avatar" id="avatar"> -->
              <legend id="legend">Who wants to play?</legend>
            </fieldset>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <input type="text" class="form-control form-control-lg" name="username" id="username" maxlength="15"
                aria-label="Type your name here" required>
            </div>
            <button id="user-info-submit-button" class="btn btn-dark user-info-submit-btn" aria-label="Submit Button">
              Submit</button>
          </div>
        </div>
    </div>

  </div>
</div>
</div>
